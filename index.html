<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            Rock Paper Scissors
        </h1>
        <h3 class="directions">Make your choice! Best of 5 Wins!</h3>
        <input class='btn' type="button" value="rock"></input>
        <input class='btn' type="button" value="paper"></input>
        <input class='btn' type="button" value="scissors"></input>

        <div class="computer_choice"></div>

        <div class="results" id="results"></div>
        <div class="totals" id="totals"></div>

        <button class='reset-btn' id='reset' type="button" value="reset">Reset</button>



    </div>


    <script src="./script.js"></script>
</body>
</html>
